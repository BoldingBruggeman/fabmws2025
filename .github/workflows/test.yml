name: Install AMEMR 2024 conda packages and test
on: push
jobs:
   main:
      strategy:
        fail-fast: false
        matrix:
          os: ["ubuntu-latest", "macos-13", "macos-latest", "windows-latest"]
          python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      name: ${{ matrix.os }}-python-${{ matrix.python-version }}
      runs-on: ${{ matrix.os }}
      defaults:
        run:
          shell: ${{ matrix.os == 'windows-latest' && 'cmd /C call {0}' || 'bash -el {0}' }}
      steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          activate-environment: fabmws2025
      - name: Show tool versions
        run: |
          gfortran --version
          cmake --version
          git --version
      - name: Build and install pyfabm
        run: pip install -v code/fabm
      - name: Build and install gotm
        run: |
          cmake -B build/gotm -S source/gotm -DFABM_BASE=code/fabm -DCMAKE_BUILD_TYPE=Release -G Ninja
          cmake --build build/gotm --target install
      - name: Show versions
        run: |
          gotm --version
          python show_versions.py

